<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0dkdXbx0hIoiaIvUAWWy9jPP019yzBEHjKA&s" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>Simon Game</h1>
        <!-- <div id="highScore"></div> -->
        <h2>Press any key to start the game</h2>
    </div>
    <div class="boxes">
        <div class="upper">
            <div class="box red" type="button" id="red"></div>
            <div class="box green" type="button" id="green"></div>
        </div>
        <div class="lower">
            <div class="box orange" type="button" id="orange"></div>
            <div class="box purple" type="button" id="purple"></div>
        </div>
    </div>
</body>
</html>
